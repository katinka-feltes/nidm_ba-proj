<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="https://moodle.uni-luebeck.de/theme/image.php/boost_campus_uzl/theme/1671719292/favicon" />
    <title>NIDM Simulation</title>

    <link href="/css/genie/bootstrap.min.css" rel="stylesheet"> <!-- Genie Bootstrap -->
    <link href="/css/style.css" rel="stylesheet"/> <!-- Our Stylesheet -->
</head>

<body>
    <!-- Header -->
    <header>
        <div>
            <h1>Networking During Infectious Diseases Model</h1>
        </div>
    </header>

    <!-- Main -->
    <main>
        <div class = "col col-param">
            <div>
                <h2>Einstellungen zu den Menschen in deinem Netzwerk:</h2>
                <label>Anzahl der Menschen im Netzwerk</label>
                <input type="range" class="slider" id="agents_amount" min="2" max="100">
                <div class="range-slider">
                    <input class="range-slider__range" type="range" value="20" min="2" max="100" step="1">
                    <span class="range-slider__value">0</span>
                </div>
                <label>Ihre Risikowahrnehmung</label>
                <input type="range" class="slider" id="risk" min="0" max="2" step="0.1">
            </div>
            <div>
                <h2>Einstellungen zur Krankheit:</h2>
                <label>Wie ansteckend soll die Krankheit sein?</label>
                <input type="range" class="slider" id="sigma" min="2" max="10">
                <label>Wie viele Zeitschritte dauert die Genesung?</label>
                <input type="range" class="slider" id="tau" min="1" max="50">
            </div>
            <h2>Noch spezifischere Einstellungen:</h2>
            <div>
                <label>Wieviele Begegnungen haben die Personen pro Zeitschritt?</label>
                <input type="range" class="slider" id="phi" min="1" max="20">       
                <label>Wie stark ist das Bed√ºrfnis der Menschen nach Kontakten?<br /></label>
                <input type="range" class="slider" id="alpha" min="0" max="1" step="0.1">
                <label>Wieviel Arbeit macht die Aufrechterhaltung von Kontakten?</label>
                <input type="range" class="slider" id="c2" min="0" max="1" step="0.1">
                <label>Geschwindigkeit, in der sich die Krankheit ausbreitet</label>
                <input type="range" class="slider" id="gamma" min="0" max="1" step="0.1">
            </div>
        </div>
        <div class="col col-graph">
            <div>
                <button class="button-step" onclick="post('step')">1 Zeitschritt</button>
                <button onclick="get()">get</button>
                <button onclick="update(data1)">Dataset 1</button>
                <button onclick="update(data2)">Dataset 2</button>
            </div>
            <svg></svg>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div>
            <p>Created by <a href="https://github.com/katinka-feltes">Katinka Feltes</a> and <a href="https://github.com/hkuswik">Helen Kuswik</a></p>
        </div>
    </footer>

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="js/code_graph.js"></script>
    <script src="js/input_functionality.js"></script>

</body>

</html>
